<svg width="{{ width }}" height="{{ height }}" viewBox="0 0 {{ width }} {{ height }}" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMinYMin meet">
{% if metricEmbed %}
<style>
@font-face{src:url("https://build.origami.ft.com/files/o-fonts-assets@1.3.0/MetricWeb-Thin.woff?#iefix") format("woff");font-family:MetricWeb;font-weight:100;font-style:normal}@font-face{src:url(//build.origami.ft.com/files/o-fonts-assets@1.3.0/MetricWeb-Light.woff?#iefix) format("woff");font-family:MetricWeb;font-weight:200;font-style:normal}

@font-face{src:url("https://build.origami.ft.com/files/o-fonts-assets@1.3.0/MetricWeb-LightItalic.woff?#iefix") format("woff");font-family:MetricWeb;font-weight:200;font-style:italic}@font-face{src:url(//build.origami.ft.com/files/o-fonts-assets@1.3.0/MetricWeb-Regular.woff?#iefix) format("woff");font-family:MetricWeb;font-weight:400;font-style:normal}

@font-face{src:url("https://build.origami.ft.com/files/o-fonts-assets@1.3.0/MetricWeb-RegularItalic.woff?#iefix") format("woff");font-family:MetricWeb;font-weight:400;font-style:italic}@font-face{src:url(//build.origami.ft.com/files/o-fonts-assets@1.3.0/MetricWeb-Medium.woff?#iefix) format("woff");font-family:MetricWeb;font-weight:500;font-style:normal}

@font-face{src:url("https://build.origami.ft.com/files/o-fonts-assets@1.3.0/MetricWeb-Semibold.woff?#iefix") format("woff");font-family:MetricWeb;font-weight:600;font-style:normal}@font-face{src:url(//build.origami.ft.com/files/o-fonts-assets@1.3.0/MetricWeb-Bold.woff?#iefix) format("woff");font-family:MetricWeb;font-weight:700;font-style:normal}

@font-face{src:url("https://build.origami.ft.com/files/o-fonts-assets@1.3.0/MetricWeb-BoldItalic.woff?#iefix") format("woff");font-family:MetricWeb;font-weight:700;font-style:italic}@font-face{src:url(//build.origami.ft.com/files/o-fonts-assets@1.3.0/FinancierDisplayWeb-LightItalic.woff?#iefix) format("woff");font-family:FinancierDisplayWeb;font-weight:200;font-style:italic}
</style>
{% endif %}
<g transform="translate(0,{{margin.top}})">
    <text font-family="MetricWeb" font-size="{{titleSize}}">{{title}}</text>
</g>
    
<g class="x axis" font-family="MetricWeb" transform="translate({{margin.left}},{{height-margin.bottom}})">
    <g class="domain">
        <line x1="0" y1="0" x2="{{ width - (margin.left+margin.right)  }}" y2="0" stroke="{{fontColour}}" stroke-width="1" shape-rendering="crispEdges"></line>
    </g>
{% for tick in xAxis.secondaryTicks %}
    <g class="tick" transform="translate({{tick.x}},{{tick.y}})">
        <line x1="0" y1="0" x2="0" y2="5" stroke="{{fontColour}}" stroke-width="1" shape-rendering="crispEdges"></line>
    </g>
{% endfor %}
{% for tick in xAxis.ticks %}
    <g class="tick" transform="translate({{tick.x}},{{tick.y}})">
        <line x1="0" y1="0" x2="0" y2="5" stroke="{{ fontColour }}" stroke-width="1" shape-rendering="crispEdges"></line>
        <text fill="{{ fontColour }}" dy="20">{{tick.label}}</text>
    </g>
{% endfor %}
</g>

<g class="y axis" font-family="MetricWeb" transform="translate( {{ margin.left }} , {{ margin.top }} )">
    {% for tick in yAxis.ticks %}
    <g class="tick" transform="translate({{ tick.x }}, {{ tick.y }})">
        <text dy="4" dx="4" fill="{{ tick.fill }}">{{tick.label}}</text>
    </g>
    {% endfor %}

    {% for rule in yAxis.rules %}
    <g class="rule">
        <text y="{{rule.y1}}" dy="-3" fill="{{ yAxis.ruleStroke }}" >{{rule.label}}</text>
        <line 
            x1="{{rule.x1}}" 
            y1="{{rule.y1}}" 
            x2="{{rule.x2}}" 
            y2="{{rule.y1}}" 
            stroke="{{yAxis.ruleStroke}}" 
            stroke-dasharray="{{yAxis.ruleStrokeDashArray}}" 
            stroke-width="{{yAxis.ruleStrokeWidth}}">
        </line>
    </g>
    {% endfor %}
</g>
    
<g class="polls" transform="translate({{margin.left}},{{margin.top}})">
{% for poll in data %}
    <circle cx="{{poll.x}}" cy="{{poll.y.remain}}" r="{{pollStyle.radius}}" fill="{{pollStyle.remainFill}}" fill-opacity="{{pollStyle.fillOpacity}}"></circle>
    <circle cx="{{poll.x}}" cy="{{poll.y.leave}}" r="{{pollStyle.radius}}" fill="{{pollStyle.leaveFill}}" fill-opacity="{{pollStyle.fillOpacity}}"></circle>
    <circle cx="{{poll.x}}" cy="{{poll.y.undecided}}" r="{{pollStyle.radius}}" fill="{{pollStyle.undecidedFill}}" fill-opacity="{{pollStyle.fillOpacity}}"></circle>
{% endfor %}
</g>

<g class="trends" transform="translate({{margin.left}},{{margin.top}})">
    <path d="{{ line.remain.path }}" fill="none" stroke="{{line.remain.stroke}}" stroke-width="2" ></path>
    <path d="{{ line.leave.path }}" fill="none" stroke="{{line.leave.stroke}}" stroke-width="2"></path>
    <path d="{{ line.undecided.path }}" fill="none" stroke="{{line.undecided.stroke}}" stroke-width="2"></path>
</g>
</svg>