<svg width="{{ width }}" height="{{ height }}" font-family="MetricWeb-Semibold,sans-serif" viewBox="0 0 {{ width }} {{ height }}" >
{% if metricEmbed %}
<style>
@font-face {
    font-family: "MetricWeb-Semibold";
    src: url("https://build.origami.ft.com/files/o-fonts-assets@1.2.0/MetricWeb-Semibold.woff");
}
@font-face {
    font-family: "MetricWeb";
    src: url("https://build.origami.ft.com/files/o-fonts-assets@1.2.0/MetricWeb-Regular.woff");
}
</style>
{% endif %}
	<title>title</title>
	<text class="chart-title" font-family="MetricWeb,sans-serif" dy="20">{{ title }}</text>
	<text class="chart-source" font-family="MetricWeb,sans-serif" dy="{{ (height - 2) }}" font-size="10px">{{ footer }}</text>
	<g class="chart-plot" transform="translate({{ margin.left }},{{ margin.top }})">
		<text text-anchor="start" font-family="MetricWeb,sans-serif" dy="{{titleOffset.y}}" font-size="{{titleSize}}px" fill="{{ fontColour }}">{{ remain.title }}</text>
		<text text-anchor="end" font-family="MetricWeb,sans-serif" x="{{ width }}" dy="{{titleOffset.y}}" font-size="{{titleSize}}px" fill="{{ fontColour }}">{{ leave.title }}</text>
		<text text-anchor="middle" font-family="MetricWeb,sans-serif" x="{{ (width/2) }}" dy="{{titleOffset.y}}" font-size="{{titleSize}}px" fill="{{ fontColour }}">{{ undecided.title }}</text>
		<g class="latest">
			<rect x="0" y="0" width="{{ remain.width }}" height="{{ remain.height }}" fill="{{ remain.fill }}" class="remain"></rect>
			<rect x="{{ (remain.width + undecided.width) }}" y="0" width="{{ leave.width }}" height="{{ leave.height }}" fill="{{ leave.fill }}" class="leave"></rect>
			<rect x="{{ remain.width }}" y="0" width="{{ undecided.width }}" height="{{ undecided.height }}" fill="{{ undecided.fill }}" class="undecided"></rect>
			<text y="{{ remain.height }}" dy="{{ valueLabelOffset.y }}" dx="{{ valueLabelOffset.x }}" font-size="{{ valueLabelSize }}" font-weight="800" fill="{{ fontColour }}">{{ remain.value }}%</text>
			<text y="{{ leave.height }}" dy="{{ valueLabelOffset.y }}" dx="-{{ valueLabelOffset.x }}" x="{{ width }}" text-anchor="end" font-size="{{ valueLabelSize }}" font-weight="800" fill="{{ fontColour }}">{{ leave.value }}%</text>
			<line x1="{{ width/2 }}" y1="0" x2="{{ width/2 }}" y2="{{ remain.height }}" stroke-width="2" stroke="#000" stroke-dasharray="2, 2"></line>
		</g>
	</g>
	<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="icons.svg#logo" class="chart-watermark" transform="translate(580,980) scale(0.2) "></use>	
</svg>