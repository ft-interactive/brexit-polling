<svg width="{{ width }}" height="{{ height }}" font-family="MetricWeb,sans-serif" viewBox="0 0 {{ width }} {{ height }}" >
<defs>
	<pattern id="leave-pattern" x="10" y="10" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(35)">
		<circle cx="10" cy="10" r="10" style="stroke: none; fill: #000000" />
	</pattern>
	<pattern id="remain-pattern" x="10" y="10" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(-35)">
		<circle cx="10" cy="10" r="10" style="stroke: none; fill: #000000" />
	</pattern>
</defs>
	<title>title</title>
	<text class="chart-title" dy="20">{{ title }}</text>
	<text class="chart-source" dy="{{ (height - 2) }}" font-size="10px">{{ footer }}</text>
	<g class="chart-plot" transform="translate({{ margin.left }},{{ margin.top }})">
		<text text-anchor="start" dy="-3" font-size="20px" fill="{{ fontColour }}">{{ remain.title }}</text>
		<text text-anchor="end" x="{{ width }}" dy="-3" font-size="20px" fill="{{ fontColour }}">{{ leave.title }}</text>
		<text text-anchor="middle" x="{{ (width/2) }}" dy="-3" font-size="20px" fill="{{ fontColour }}">{{ undecided.title }}</text>
		<g class="latest">
			<rect x="0" y="0" width="{{ remain.width }}" height="{{ remain.height }}" fill="{{ remain.fill }}" class="remain"></rect>
			<rect x="{{ (remain.width + undecided.width) }}" y="0" width="{{ leave.width }}" height="{{ leave.height }}" fill="{{ leave.fill }}" class="leave"></rect>
			<rect x="{{ remain.width }}" y="0" width="{{ undecided.width }}" height="{{ undecided.height }}" fill="{{ undecided.fill }}" class="undecided"></rect>
			<text y="{{ remain.height }}" dy="-6" font-size="{{ valueLabelSize }}" font-weight="800" fill="{{ fontColour }}">{{ remain.value }}%</text>
			<text y="{{ leave.height }}" dy="-6" x="{{ width }}" text-anchor="end" font-size="{{ valueLabelSize }}" font-weight="800" fill="{{ fontColour }}">{{ leave.value }}%</text>
			<line x1="{{ width/2 }}" y1="0" x2="{{ width/2 }}" y2="{{ remain.height }}" stroke-width="2" stroke="#000" stroke-dasharray="2, 2"></line>
		</g>
	</g>
	<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="icons.svg#logo" class="chart-watermark" transform="translate(580,980) scale(0.2) "></use>	
</svg>